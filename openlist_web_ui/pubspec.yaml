name: openlist_web_ui
description: "A new Flutter openlist web ui project."
version: 1.0.0+1
homepage: https://github.com/OpenListApp/OpenListApp

environment:
  sdk: ^3.7.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  jaguar_flutter_asset: ^3.0.0
  shared_preferences: ^2.1.1
  #  gtads: ^1.5.0
  #  #字节穿山甲广告
  #  gtads_csj: ^1.5.0
  #  #腾讯优量汇广告
  #  gtads_ylh: ^1.5.0
  intl: '>=0.19.0 <= 1.0.0'
  openlist_config:
  openlist_api:
  openlist_utils:
  openlist_global: any
  flutter_inappwebview: ^6.1.5
  get: ^4.7.2
  url_launcher: ^6.1.11
  path_provider: ^2.1.5
  file_picker: ^10.1.9
  dio: ^5.8.0+1
  tdesign_flutter: ^0.2.0
  package_info_plus: ^8.3.0
  provider: ^6.0.2
  android_intent_plus: ^5.3.0
  installed_apps: ^1.6.0
  native_flutter_downloader: ^1.3.6
  qr_flutter: ^4.1.0
  openiothub_api: ^1.0.5+11
  openiothub_grpc_api: ^1.1.8+2
  network_info_plus: ^6.1.4
  wakelock_plus: ^1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  #  flutter_distributor: ^0.4.5
  intl_utils: ^2.8.3
  build_runner:
  flutter_gen_runner:

flutter_gen:
  assets:
    - lib/l10n/*.arb

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/
    - assets/images/
    - assets/images/splash/
